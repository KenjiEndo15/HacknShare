    start = "left"
    position = "top"
    reversed = false
    light = ""
    dark = ""
    height = "5px"
  [params.home]
    [params.home.profile]
      enable = true
      avatarURL = "/images/kenjiendo-image.png"
    [params.social]
      GitHub = "KenjiEndo15"
      Twitter = "KenjiEndo15"
  [params.page]
    authorAvatar = true
    [params.page.toc]
      auto = false

